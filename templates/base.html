<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or "Commander" }} - LLM Commander</title>

    <!-- 1. Bootstrap CSS (Add this!) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- 2. Your Custom CSS (Link to the new file) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Optional: Add Font Awesome CSS if you used icons -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> -->

</head>
<body>
    <nav class="navbar">
        <div class="brand">LLM Commander</div>
        <div class="user-info">
            Logged in as: <strong>{{ username or "Unknown" }}</strong>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </nav>

    <div class="container">

        <!-- Tab Buttons are now Links -->
        <div class="tab-buttons">
            <!-- Use url_for for links. Server sets active class -->
            <a href="{{ url_for('index') }}" class="tab-link {% if active_tab == 'llm' %}active{% endif %}">LLM Task Executor</a>
            <a href="{{ url_for('dashboard') }}" class="tab-link {% if active_tab == 'dashboard' %}active{% endif %}">Dashboard</a>
        </div>

        <!-- Tab Content Area - Content provided by extending templates -->
        <div class="tab-content">
            {% block tab_content %}
            <!-- Specific content for the loaded tab (LLM or Dashboard) will be inserted here -->
            <!-- by the template that extends this base template -->
            {% endblock %}
        </div> <!-- End Tab Content Area -->

    </div> <!-- End Container -->

    <!-- 3. Bootstrap Bundle JS (Add this! Includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- 4. Your Custom JavaScript (Link to the new file) -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
